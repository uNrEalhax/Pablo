<div class="hero">
    

    <div class="nav-bar">

        <div class="nav-logo">
            <img src="logo.png">
        </div>

        <div class="nav-links" id="nav-links">
            <i class="fa fa-close" onclick="closeMenu()"></i>
            <ul>
               <a href="index.html"><li>DOMOV</li></a>

    <section class = "banner">
        <h2>REZERVUJ SA ZADARMO!</h2>
        <div class = "card-container">
            <div class = "card-img">
            </div>

            <div class = "card-content">
                <h3>Rezervácia</h3>
                <form>
                    <div class = "form-row">
                        <select name = "days">
                            <option value = "day-select">Deň</option>
                            <option value = "sunday">Pondelok</option>
                            <option value = "monday">Utorok</option>
                            <option value = "tuesday">Streda</option>
                            <option value = "wednesday">Štvrtok</option>
                            <option value = "thursday">Piatok</option>
                            <option value = "friday">Sobota</option>
                            <option value = "saturday">Nedeľa</option>
                        </select>

                        <select name = "hours">
                            <option value = "hour-select">Čas</option>
                            <option value = "10">10:00</option>
                            <option value = "10">12:00</option>
                            <option value = "10">14:00</option>
                            <option value = "10">16:00</option>
                            <option value = "10">18:00</option>
                            <option value = "10">20:00</option>
                            <option value = "10">22:00</option>
                        </select>
                    </div>

                    <div class = "form-row">
                        <input type = "text" placeholder="Meno, Priezvisko">
                        <input type = "text" placeholder="Tel. číslo">
                    </div>

                    <div class = "form-row">
                        <input type = "number" placeholder="Koľko ľudí ?" min = "1">
                        <input type = "submit" value = "Rezervuj">
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>

        show.style.right = "-200px";
        }
</script>
